plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    implementation 'com.codeborne:selenide:6.18.0'
}

test {
    useJUnitPlatform()
    systemProperty "url", findProperty("url")?:"https://mejuri.com/world/en"
    systemProperty "login", findProperty("login")?:"test@gmail.com"
    systemProperty "password", findProperty("password")?:"test"
}